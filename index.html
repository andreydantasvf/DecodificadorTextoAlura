<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de texto</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="assets/logo.svg" alt="Logo alura">
  </header>
  <main>
    <div class="content-text">
      <textarea placeholder="Digite seu texto"></textarea>

      <div class="infos">
        <div class="important-text">
          <img src="assets/important.svg">
          <span>Apenas letras minúsculas e sem acento.</span>
        </div>
        <div class="buttons">
          <button id="encrypt">Criptografar</button>
          <button id="decrypt">Descriptografar</button>
        </div>
      </div>
    </div>

    <div class="result-text">
      <img src="assets/searchText.svg" alt="Boneco procurando um texto">
      <p>Nenhuma mensagem encontrada</p>
      <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
    </div>
  </main>
</body>

</html>
