<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de texto</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="assets/logo.svg" alt="Logo alura">
  </header>
  <main>
    <div class="content-text">
      <textarea id="text" placeholder="Digite seu texto"></textarea>

      <div class="infos">
        <div class="important-text">
          <img src="assets/important.svg">
          <span>Apenas letras minúsculas e sem acento.</span>
        </div>
        <div class="buttons">
          <button id="encrypt" onclick="handleEncrypt()">Criptografar</button>
          <button id="decrypt" onclick="handleDecrypt()">Descriptografar</button>
        </div>
      </div>
    </div>

    <div class="result-text">
      <div class="empty-text">
        <img src="assets/searchText.svg" alt="Boneco procurando um texto">
        <p>Nenhuma mensagem encontrada</p>
        <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
      </div>

      <div class="result disabled">
        <p id="resultText">teste</p>
        <button onclick="handleCopyText()">Copiar</button>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>

</html>
